services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: billing-panel-app
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_URL=${APP_URL:-http://localhost}
      - APP_KEY=${APP_KEY:-}
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-billing}
      - DB_USERNAME=${DB_USERNAME:-root}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - QUEUE_CONNECTION=${QUEUE_CONNECTION:-redis}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./:/var/www
      - /var/www/node_modules
      - /var/www/vendor
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - appnet
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "php", "-v"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  web:
    image: caddy:2
    container_name: billing-panel-web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app
    networks:
      - appnet
    restart: unless-stopped

  db:
    image: mariadb:10.11
    container_name: billing-panel-db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_DATABASE: ${DB_DATABASE:-billing}
      MARIADB_AUTO_UPGRADE: 1
      MARIADB_DISABLE_UPGRADE_BACKUP: 1
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - appnet
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  redis:
    image: redis:7-alpine
    container_name: billing-panel-redis
    networks:
      - appnet
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: billing-panel-worker
    command: php artisan queue:work redis --sleep=3 --tries=3 --timeout=90
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - DB_HOST=db
      - DB_DATABASE=${DB_DATABASE:-billing}
      - DB_USERNAME=${DB_USERNAME:-root}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./:/var/www
    depends_on:
      - redis
      - db
      - app
    networks:
      - appnet
    restart: unless-stopped

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: billing-panel-scheduler
    command: sh -c "while :; do php artisan schedule:run --verbose --no-interaction; sleep 60; done"
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - DB_HOST=db
      - DB_DATABASE=${DB_DATABASE:-billing}
      - DB_USERNAME=${DB_USERNAME:-root}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./:/var/www
    depends_on:
      - db
      - app
    networks:
      - appnet
    restart: unless-stopped

volumes:
  db_data:
  caddy_data:
  caddy_config:

networks:
  appnet:
    driver: bridge
