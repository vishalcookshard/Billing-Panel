services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - APP_USER=app
        - APP_UID=1000
        - APP_GID=1000
    container_name: billing-panel-app
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=https://billing.skyrain.cloud
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=billing
      - DB_USERNAME=billing
      - DB_PASSWORD=ChangeThisToAStrongPassword1234
      - QUEUE_CONNECTION=redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - .:/var/www:delegated
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - appnet
    restart: on-failure
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M


  web:
    image: caddy:2
    container_name: billing-panel-web
    ports:
      - "80:80"
      - "443:443"
    environment:
      - APP_HOST=${APP_HOST:-localhost}
      - ACME_EMAIL=${ACME_EMAIL:-}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./public:/var/www/public:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app
    networks:
      - appnet
    restart: on-failure
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
    healthcheck:
      test: ["CMD-SHELL", "caddy list-modules >/dev/null 2>&1 || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 20s

  db:
    image: mariadb:10.11
    container_name: billing-panel-db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-secret}
      MYSQL_DATABASE: ${DB_DATABASE:-billing}
      MYSQL_USER: ${DB_USERNAME:-billing}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MARIADB_AUTO_UPGRADE: 1
      MARIADB_DISABLE_UPGRADE_BACKUP: 1
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - appnet
    restart: on-failure
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u ${MYSQL_USER:-billing} -p\"${MYSQL_PASSWORD:-secret}\" >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 60s
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M

  redis:
    image: redis:7-alpine
    container_name: billing-panel-redis
    networks:
      - appnet
    restart: on-failure
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: billing-panel-worker
    command: php artisan queue:work redis --sleep=3 --tries=5 --timeout=120 --backoff=120 --memory=512
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_HOST=db
      - DB_DATABASE=billing
      - DB_USERNAME=billing
      - DB_PASSWORD=secret
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - .:/var/www:delegated
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
      app:
        condition: service_healthy
    networks:
      - appnet
    restart: on-failure

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: billing-panel-scheduler
    command: php artisan schedule:work --verbose --no-interaction
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_HOST=db
      - DB_DATABASE=billing
      - DB_USERNAME=billing
      - DB_PASSWORD=secret
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - .:/var/www
    depends_on:
      db:
        condition: service_healthy
      app:
        condition: service_healthy
    networks:
      - appnet
    restart: unless-stopped




volumes:
  db_data:
  caddy_data:
  caddy_config:
  redis_data:
  node_modules:

networks:
  appnet:
    driver: bridge
